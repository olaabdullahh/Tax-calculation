<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container my-3">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                     <a class="navbar-brand" href="#">Taxes</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row ">
            <div class="col-md-6">
                <h2>Tax calculation</h2>
                <form>
                    <div class="mb-3">
                        <label for="First Name" class="form-label">First Name</label>
                        <input type="text" class="form-control"
                            id="FirstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="Your Job" class="form-label">Your Job</label>
                        <input type="text" class="form-control"
                            id="YourJob" required>
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">salary</label>
                        <input type="number" class="form-control"
                            id="salary" required>
                    </div>
                    <div class="mb-3">
                        <label for="taxerate" class="form-label">taxerate</label>
                        <input type="number" class="form-control"
                            id="taxerate" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="tax">Click to calculate tax</button>
            </form>
   </div> 
    <div class="col-md-6" >
        <h2>Taxes</h2>
        <div id="result" class="mt-5">

        </div>
        </div>
    </div>
        </div>
